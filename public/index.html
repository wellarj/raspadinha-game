<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspadinha de Desafios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Raspadinha de Desafios</h1>
        <div id="scratch-area">
            <canvas id="scratch-canvas"></canvas>
        </div>
        <div id="modal" class="hidden">
            <div id="modal-content">
                <img id="challenge-image" src="" alt="Desafio">
                <p id="challenge-text"></p>
                <button id="accept-btn">Cumprir Desafio</button>
                <button id="pay-btn">Pagar (Beber uma dose)</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
